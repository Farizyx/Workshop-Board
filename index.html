<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALAPPURAM WORKSHOP PERFORMANCE BOARD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="refresh-indicator" id="refreshIndicator">ðŸ”„ Switching View...</div>

  <header>
    <div class="header-left">
      <img src="YOUR_LOGO_URL_HERE" alt="Company Logo" class="company-logo" id="companyLogo">
    </div>
    <div class="header-center">
      WORKSHOP LABOUR PERFORMANCE BOARD
      <div class="view-badge" id="viewBadge">Loading...</div>
    </div>
    <div class="header-right">
      <div class="last-update-time" id="lastUpdateTime">
        <div class="update-label">Last Updated</div>
        <div class="update-datetime" id="updateDateTime">Loading...</div>
      </div>
    </div>
  </header>

  <!-- TOP 3 PERFORMERS SECTIONS -->
  <div class="top-performers-container">
    <!-- TODAY'S TOP 3 -->
    <div class="top-section">
      <h3>ðŸŒŸ Today's Top 3 Performers</h3>
      <div class="top-3-container" id="todayTop3"></div>
    </div>

    <!-- TILL DATE TOP 3 -->
    <div class="top-section">
      <h3>ðŸ‘‘ Till Date Top 3 Performers</h3>
      <div class="top-3-container" id="tillDateTop3"></div>
    </div>
  </div>

  <!-- SCROLLABLE TABLE WITH STATIC HEADER -->
  <div class="scroll-container">
    <!-- STATIC HEADER -->
    <div class="table-header">
      <table>
        <thead>
          <tr>
            <th style="width: 8%;">Rank</th>
            <th style="width: 10%;">Photo</th>
            <th style="width: 22%;">Employee Name</th>
            <th style="width: 12%;">Load Today</th>
            <th style="width: 12%;">Load Till Date</th>
            <th style="width: 12%;">Labour Today</th>
            <th style="width: 12%;">Labour Till Date</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- AUTO SCROLLING BODY -->
    <div class="scroll-body">
      <div class="scroll-content" id="scroll-content"></div>
    </div>
  </div>

  <footer id="footer">Auto-updating and switching views</footer>

  <script src="script.js"></script>
</body>
</html>
