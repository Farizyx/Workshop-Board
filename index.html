<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Performance Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bg"></div>

  <div class="transition-screen" id="transitionScreen">
    <div class="transition-inner">
      <div class="loader"></div>
      <div class="transition-msg">Updating Dashboard</div>
    </div>
  </div>

  <div class="main-container">
    <!-- Header -->
    <header class="top-header">
      <div class="header-left-section">
        <div class="logo-wrapper">
          <img src="https://i.postimg.cc/mZFhnQ4H/a3898668-6ff6-40af-b0cc-7991ebfe37b2.jpg" alt="Logo" class="company-logo">
        </div>
        <div class="header-info">
          <h1 class="main-heading">PERFORMANCE LEADERBOARD
          <div class="sub-heading" id="modeIndicator">LOADING DASHBOARD</div>
          <span class="category-pill" id="categoryBadge"></span>
        </div>
      </div>
      <div class="header-right-section">
        <div class="update-box">
          <div class="update-label">LAST UPDATED</div>
          <div class="update-time" id="lastUpdate">--:--</div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="content-wrapper">
      <!-- Table Section -->
      <section class="table-section">
        <div class="table-container">
          <table class="main-table">
            <thead id="tableHead">
              <tr>
                <th class="col-rank">RANK</th>
                <th class="col-photo">PHOTO</th>
                <th class="col-name">NAME</th>
                <th class="col-data">LOAD</th>
                <th class="col-data">LABOUR ‚Çπ</th>
                <th class="col-data">VAS ‚Çπ</th>
                <th class="col-data">MGA ‚Çπ</th>
                <th class="col-score">SCORE</th>
              </tr>
            </thead>
          </table>
          
          <div class="table-scroll-area" id="tableBodyContainer">
            <table class="main-table">
              <tbody id="dataRows"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Right Sidebar -->
      <aside class="right-panel">
        <!-- View Controls -->
        <div class="controls-section">
          <button class="view-btn" data-index="0">
            <span class="btn-emoji">üìä</span>
            <span class="btn-label">SA MONTH</span>
          </button>
          <button class="view-btn" data-index="1">
            <span class="btn-emoji">üìä</span>
            <span class="btn-label">BSA MONTH</span>
          </button>
          <button class="view-btn" data-index="2">
            <span class="btn-emoji">üîß</span>
            <span class="btn-label">TECH MONTH</span>
          </button>
        </div>

        <!-- Top 3 Section -->
        <div class="top3-section">
          <h2 class="top3-heading">
            <span class="trophy-icon">üèÜ</span>
            THIS MONTH TOP 3
          </h2>
          <div class="top3-list" id="championsList"></div>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
