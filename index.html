<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Excellence Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="refresh-indicator" id="refreshIndicator">
    üîÑ SWITCHING VIEW
  </div>

  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-container">
            <div class="logo-inner">
              <img src="https://i.postimg.cc/mZFhnQ4H/a3898668-6ff6-40af-b0cc-7991ebfe37b2.jpg" alt="Logo" id="companyLogo">
            </div>
          </div>
        </div>

        <div class="title-section">
          <h1 class="main-title">PERFORMANCE EXCELLENCE</h1>
          <div class="view-badge" id="viewBadge">LOADING...</div>
        </div>

        <div class="update-section">
          <div class="update-label">Last Updated</div>
          <div class="update-time" id="updateTime">--:--</div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <section class="leaderboard-section">
        <div class="table-header-sticky">
          <table>
            <thead>
              <tr>
                <th style="width: 8%;">RANK</th>
                <th style="width: 10%;">PHOTO</th>
                <th style="width: 30%;">EMPLOYEE NAME</th>
                <th style="width: 13%;">LOAD</th>
                <th style="width: 13%;">LABOUR ‚Çπ</th>
                <th style="width: 13%;">VAS ‚Çπ</th>
                <th style="width: 13%;">MGA ‚Çπ</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="table-container">
          <div class="table-scroll" id="tableScroll">
            <table>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="champions-section">
        <div class="podium-container">
          <h2 class="podium-title" id="podiumTitle">üèÜ TOP 3 PERFORMERS</h2>
          <div class="podium" id="podium"></div>
        </div>
      </section>
    </div>

    <footer class="footer" id="footer">
      REAL-TIME PERFORMANCE TRACKING ‚Ä¢ ALL BRANCHES
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
