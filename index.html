<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Excellence Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-bg"></div>

  <div class="switch-notification" id="switchNotification">
    üîÑ SWITCHING VIEW
  </div>

  <div class="dashboard-wrapper">
    <div class="top-bar">
      <div class="logo-area">
        <div class="logo-box">
          <div class="logo-box-inner">
            <img src="https://i.postimg.cc/mZFhnQ4H/a3898668-6ff6-40af-b0cc-7991ebfe37b2.jpg" alt="Company Logo" id="mainLogo">
          </div>
        </div>
        <div class="title-area">
          <h1>Performance Leaderboard</h1>
          <div class="mode-indicator" id="modeIndicator">LOADING...</div>
          <span class="category-badge" id="categoryBadge" style="display:none;">ALL</span>
        </div>
      </div>
      <div class="update-info">
        <div class="label">Last Updated</div>
        <div class="time" id="lastUpdate">--:--</div>
      </div>
    </div>

    <div class="content-grid">
      <div class="leaderboard-panel">
        <div class="table-header">
          <table>
            <thead id="tableHead">
              <tr>
                <th style="width: 7%; text-align: center;">RANK</th>
                <th style="width: 9%; text-align: center;">PHOTO</th>
                <th style="width: 23%; text-align: left; padding-left: 24px;">NAME</th>
                <th style="width: 11%; text-align: center;">LOAD</th>
                <th style="width: 12%; text-align: center;">LABOUR ‚Çπ</th>
                <th style="width: 12%; text-align: center;">VAS ‚Çπ</th>
                <th style="width: 12%; text-align: center;">MGA ‚Çπ</th>
                <th style="width: 14%; text-align: center;">SCORE</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="table-body" id="tableBodyContainer">
          <table>
            <tbody id="dataRows"></tbody>
          </table>
        </div>
      </div>

      <div class="champions-panel">
        <div class="champions-title" id="championsTitle">üèÜ TOP 3 PERFORMERS</div>
        <div class="champions-list" id="championsList"></div>
      </div>
    </div>

    <div class="bottom-bar" id="bottomBar">
      REAL-TIME TRACKING ‚Ä¢ ALL BRANCHES
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
